<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Your Car</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="sellcar.css"> <!-- Link to your CSS file -->
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center">Sell Your Car</h2>
    <form class="sell-car-form" enctype="multipart/form-data">
        
        <!-- Car Details -->
        <div class="mb-3">
            <label class="form-label">Car Brand</label>
            <input type="text" class="form-control" placeholder="Enter car brand" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Model</label>
            <input type="text" class="form-control" placeholder="Enter car model" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Year of Manufacture</label>
            <input type="number" class="form-control" placeholder="Enter year" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Mileage (in km)</label>
            <input type="number" class="form-control" placeholder="Enter mileage" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Fuel Type</label>
            <select class="form-select" required>
                <option value="">Select fuel type</option>
                <option>Petrol</option>
                <option>Diesel</option>
                <option>Electric</option>
                <option>Hybrid</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Price (in $)</label>
            <input type="number" class="form-control" placeholder="Enter selling price" required>
        </div>

        <!-- Seller Details -->
        <h4 class="mt-4">Seller Details</h4>

        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Enter your email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="tel" class="form-control" placeholder="Enter phone number" required>
        </div>

        <!-- Upload Car Image -->
        <div class="mb-3">
            <label class="form-label">Upload Car Image</label>
            <input type="file" class="form-control" accept="image/*" required>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Submit</button>

    </form>
</div>

</body>
</html>
