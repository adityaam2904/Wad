<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="div" style="display: flex; align-items: center;justify-content: center; padding-top: 10px;">
    <form >
        <label for="Name">Enter Your Name :</label>
        <input id="name" type="text" placeholder="Enter Your Name" ><br><br>
        <label for="Mobile No">Enter the Phone:</label>
        <input  id="number" type="number" placeholder="Number"><br><br>
        <label for="Email-Id">Enter the Email:</label>
        <input  id="email" type="Email-Id" placeholder="Email-Id">
         <br>
        <button  id="btn1" style=" padding-left: 10px;">Submit</button>
       
    </form>
    </div>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function(){
        $("#btn1").click(function(){
            const obj={ name:$("#name").val(),number:$("#number").val(),email:$("#email").val()};
            const data=JSON.stringify(obj);
            localStorage.setItem("data",data);    
            $("#div").load("http://127.0.0.1:5500/index1.html")
        });    
        });
    </script>
</body>
</html>
